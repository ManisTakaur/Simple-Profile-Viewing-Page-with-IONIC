
<ion-header>
 <ion-navbar>
   <ion-title>Login</ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item>
     <ion-label floating>Username</ion-label>

   </ion-item>
 <ion-item>
   <ion-label floating>Password</ion-label>

   </ion-item>
 </ion-list>
  <!-- <button id="signin" ion-button (click)="signin()">Sign In</button> -->

  <div id="signin" text-center>
      <button ion-button (click)="signin()">
        Sign In
      </button>
  </div>

</ion-content>
